<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link rel="shortcut icon" href="./169850.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="text-purple-400 font-semibold">Money!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit & withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto ">
                <!-- deposit -->
                <div class="bg-teal-500 p-8 rounded-lg">
                    <h4 class="text-2xl text-white"> Please Deposit</h4>
                    <input id="deposit-field" class="w-3/4 h-10 block mt-2 mb-3 px-3 rounded" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-indigo-500 hover:bg-yellow-500 mt-2 mb-5 px-8 py-2 text-white font-semibold rounded-md">Deposit</button>
                </div>
                <!-- withdraw -->
                <div class="bg-sky-500 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-3/4 h-10 block mt-2 mb-3 px-3 rounded" type="text" name=""
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-indigo-500 hover:bg-yellow-500 mt-2 mb-5 px-8 py-2 text-white font-semibold rounded-md">Withdraw</button>
                </div>
            </div>
            <h4 class="text-purple-400 font-semibold text-2xl text-center mt-16 mb-10 rounded-lg ">Thanks for visiting</h4>
        </section>
    </main>

    <script src="js/deposit.js"></script>
</body>

</html>
