<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link rel="shortcut icon" href="./169850.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To <span class="text-purple-400 font-semibold">Baap Er Bank!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-cyan-100 w-9/12 p-8 mt-12 mx-auto">
            <h3 class="text-3xl mb-4 font-medium">Please login</h3>
            <div>
                <input class="w-3/4 h-10 block mb-3 px-3 -lg" type="email" name="" id="user-email"
                    placeholder="Your email address">
                <input class="w-3/4 h-10 block mb-3 px-3 rounded-lg" type="password" name="" id="user-password"
                    placeholder="Your password">
                <button id="btn-submit"
                    class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-md">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
